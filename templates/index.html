<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Test Case Generator</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            transition: background 0.3s;
        }

        body.light {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 35px;
            color: white;
        }

        body.light .glass-card {
            background: white;
            color: black;
        }

        textarea {
            resize: none;
            border-radius: 12px;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 12px;
        }

        .btn-gradient:hover {
            transform: scale(1.05);
        }

        .result-box {
            background: #ffffff;
            color: #212529;
            padding: 20px;
            border-radius: 15px;
            white-space: pre-wrap;
        }

        body.light .result-box {
            background: #f8f9fa;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        #loader {
            display: none;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
            <i class="bi bi-moon-stars"></i> Toggle Theme
        </button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
            <div class="glass-card shadow-lg">

                <h2 class="text-center fw-bold mb-2">
                    ðŸ¤– AI Test Case Generator
                </h2>

                <p class="text-center mb-4">
                    <span class="badge bg-success">GenAI</span>
                    <span class="badge bg-info">Software Testing</span>
                    <span class="badge bg-warning text-dark">Mini Project</span>
                </p>

                <form method="POST" onsubmit="showLoader()">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">
                            Software Requirement
                        </label>
                        <textarea class="form-control" name="requirement" rows="4" required
                            placeholder="Example: User should be able to login using valid username and password."></textarea>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-gradient btn-lg">
                            ðŸš€ Generate Test Cases
                        </button>
                    </div>
                </form>

                <div id="loader" class="text-center mb-3">
                    <div class="spinner-border text-warning"></div>
                    <p>Generating test cases...</p>
                </div>

                {% if testcases %}
                <h5 class="fw-bold text-success mb-3">
                    âœ… Generated Test Cases
                </h5>

                <div class="result-box mb-3" id="output">
                    {{ testcases }}
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary btn-sm" onclick="copyText()">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                    <button class="btn btn-outline-success btn-sm" onclick="downloadText()">
                        <i class="bi bi-download"></i> Download
                    </button>
                </div>
                {% endif %}

                <div class="footer mt-4">
                    <hr>
                    <p>
                        AI-Based Software Testing Tool<br>
                        <strong>Created by Ankush & Vinay</strong>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("light");
    }

    function copyText() {
        const text = document.getElementById("output").innerText;
        navigator.clipboard.writeText(text);
        alert("Test cases copied!");
    }

    function downloadText() {
        const text = document.getElementById("output").innerText;
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "test_cases.txt";
        link.click();
    }

    function showLoader() {
        document.getElementById("loader").style.display = "block";
    }
</script>

</body>
</html>
